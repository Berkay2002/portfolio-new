<!DOCTYPE html>
<html>
<head>
  <title>Image Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .image-container { margin-bottom: 30px; }
    img { max-width: 300px; max-height: 300px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Image Testing Page</h1>
  
  <div class="image-container">
    <h2>Profile Image (PNG)</h2>
    <img src="/images/profile.png" alt="Profile PNG">
  </div>
  
  <div class="image-container">
    <h2>Profile Image (JPG)</h2>
    <img src="/images/profile.jpg" alt="Profile JPG">
  </div>
  
  <div class="image-container">
    <h2>Project Images</h2>
    <div>
      <h3>LiveNotes</h3>
      <img src="/images/projects/livenotes.png" alt="LiveNotes">
    </div>
    <div>
      <h3>AniMatch</h3>
      <img src="/images/projects/animatch.png" alt="AniMatch">
    </div>
    <div>
      <h3>Alby</h3>
      <img src="/images/projects/alby.png" alt="Alby">
    </div>
    <div>
      <h3>MT</h3>
      <img src="/images/projects/MT.png" alt="MT">
    </div>
  </div>
</body>
</html>
