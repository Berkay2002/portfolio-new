<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form Submission</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      padding: 20px;
    }
    
    /* Email wrapper */
    .email-wrapper {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }
    
    /* Header */
    .header {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      padding: 30px 20px;
      text-align: center;
    }
    
    .header h1 {
      color: #ffffff;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 24px;
    }
    
    .header p {
      color: rgba(255, 255, 255, 0.9);
      font-size: 16px;
    }
    
    /* Content */
    .content {
      padding: 30px 25px;
    }
    
    .content-section {
      margin-bottom: 25px;
    }
    
    .content-section h2 {
      font-size: 18px;
      color: #4f46e5;
      margin-bottom: 12px;
      font-weight: 600;
    }
    
    .contact-info {
      background-color: #f8f9ff;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 25px;
    }
    
    .info-item {
      margin-bottom: 8px;
    }
    
    .info-label {
      font-weight: 600;
      color: #4b5563;
      display: inline-block;
      min-width: 80px;
    }
    
    .message-box {
      background-color: #f8f9ff;
      border-left: 3px solid #4f46e5;
      padding: 20px;
      border-radius: 6px;
      margin-top: 15px;
    }
    
    /* Footer */
    .footer {
      background-color: #f8fafc;
      padding: 20px;
      text-align: center;
      color: #64748b;
      font-size: 14px;
      border-top: 1px solid #e2e8f0;
    }
    
    .footer p {
      margin-bottom: 10px;
    }
    
    .brand-name {
      font-weight: 600;
      color: #4f46e5;
    }
    
    /* Responsive adjustments */
    @media (max-width: 650px) {
      body {
        padding: 10px;
      }
      
      .email-wrapper {
        border-radius: 6px;
      }
      
      .header {
        padding: 25px 15px;
      }
      
      .content {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="email-wrapper">
    <div class="header">
      <h1>New Contact Form Submission</h1>
      <p>You've received a new message from your portfolio website</p>
    </div>
    
    <div class="content">
      <div class="content-section">
        <h2>Contact Information</h2>
        <div class="contact-info">
          <div class="info-item">
            <span class="info-label">Name:</span>
            <span>{{name}}</span>
          </div>
          <div class="info-item">
            <span class="info-label">Email:</span>
            <span>{{email}}</span>
          </div>
          <div class="info-item">
            <span class="info-label">Date:</span>
            <span>{{date}}</span>
          </div>
        </div>
      </div>
      
      <div class="content-section">
        <h2>Message</h2>
        <div class="message-box">
          <p>{{message}}</p>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <p>Â© <span id="current-year"></span> <span class="brand-name">Your Portfolio</span>. All rights reserved.</p>
      <p>This is an automated email from your portfolio contact form.</p>
    </div>
  </div>
  
  <script>
    // Set current year in footer
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
